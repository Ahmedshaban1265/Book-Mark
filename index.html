<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <link rel="shortcut icon" href="images/2899445.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container ">


    <div class="main pt-5 mb-4">
        <div class="caption d-flex justify-content-center">
            <h1 class="text-center py-2 position-relative d-inline">Bookmarker</h1>
        </div>
        <div
            class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
            <h2 class="text-center ">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="bookmark-form d-flex flex-column justify-content-center w-100">
                <label for="siteName"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                <input oninput="validationSiteName()" type="text" name="" id="siteName" class="form-control my-2 "
                    placeholder="Bookmark Name">
                <label for="siteUrl" class="mt-3"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
                <input oninput="validationSiteUrl()" type="text" name="" id="siteUrl" class="form-control my-2"
                    placeholder="Website URL">
            </div>

            <button onclick="addSite()" class="btn sub-btn ">Submit</button>
        </div>
    </div>

    <div class="bookmark-table mb-5">
        <table class=" text-center table">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>

    <div class="box p-3 rounded-3 d-none shadow-lg">
        <div class="header d-flex justify-content-between">
            <div class="circles d-flex p-3">
                <span class="m-1 s1"></span>
                <span class="m-1 s2"></span>
                <span class="m-1 s3"></span>
            </div>
            <button onclick="closeBox()" class="close-btn btn">
                <i class="fa-solid fa-xmark fa-close p-2"></i>
            </button>
        </div>
        <p>Site Name or Url is not valid, Please follow the rules below :</p>
        <h5><i class="fa-regular fa-circle-right p-3"></i>Site name must contain at least 3 characters</h5>
        <h5><i class="fa-regular fa-circle-right p-3"></i>Site URL must be a valid one</h5>
    </div>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
